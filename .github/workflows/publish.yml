        required: true
        default: 'core'
        type: choice
        options:
          - core
          - react
          - solid

permissions:
  contents: write
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.changes.outputs.core }}
      react-changed: ${{ steps.changes.outputs.react }}
      solid-changed: ${{ steps.changes.outputs.solid }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            core:
              - 'core/src/**'
              - 'core/package.json'
            react:
              - 'react/src/**'
              - 'react/package.json'
            solid:
              - 'solid/src/**'
              - 'solid/package.json'

  publish-core:
